<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Table</title>
      <style>
            body {
                  font-family: Arial, sans-serif;
                  margin: 0;
                  padding: 20px;
                  background-color: #f4f4f4;
            }
            table {
                  width: 100%;
                  border-collapse: solid;
                  border: 1px solid #ddd;
                  margin-bottom: 20px;
            }
            th, td {
                  padding: 10px;
                  text-align: left;
                  border-bottom: 1px solid #ddd;
            }
            th {
                  background-color: #eefffc;
                  color: black;
                  text-align: center;
            }
            tr:hover {
                  background-color: #f1f1f1;
            }
            .center-text {
                  text-align: center;
            }
            tfoot {
                  background-color: #f9f9f9;
                  font-weight: bold;
            }
      </style>
</head>
<body>
      <table>
            <thead>
                  <tr>
                        <th rowspan="2" >Name</th>
                        <th rowspan="2">ID</th>
                        <th colspan="2">Membership</th>
                        <th rowspan="2">Balance</th>

                  </tr>
                  <tr>
                        <th>Join</th>
                        <th>Canceled</th>
                  </tr>
            </thead>
            <tbody>
                  <tr style="cursor: pointer;">
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>2023-01-01</td>
                        <td>2023-12-31</td>
                        <td>$100</td>
                  </tr>
                  <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>2023-02-15</td>
                        <td>2024-02-14</td>
                        <td>$200</td>
                  </tr>
            </tbody>
            <tfoot style="cursor: pointer;">
                  <tr>
                        <td colspan="4" class="center-text">Total</td>
                        <td>$300</td>
                  </tr>
            </tfoot>
      </table>
</body>
</html>
